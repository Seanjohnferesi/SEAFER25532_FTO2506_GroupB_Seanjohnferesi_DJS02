<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forger Talks</title>
    <link rel="icon" type="image/png" href="images/tab-img.png" sizes="64x64">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="icon-name-wrapper">
            <img src="images/app-icon.png" alt="app icon">
            <h1>Forger Talks</h1>
        </div>

        <div class="profile-wrapper">
            <img src="images/search.png" class="search-icon" alt="search icon">
            
            <img src="images/man.png" class="profile" alt="a man">
        </div>
    </header>

    <main>
        <div class="filter">
            <h2>Filter by:</h2>
            <select name="genres" id="">
                <option value="">All Genres</option>
                <option value="1">Genre 1</option>
                <option value="2">Genre 2</option>
                <option value="3">Genre 3</option>
                <option value="4">Genre 4</option>
            </select>
            <select name="updates" id="">
                <option value="">Recently Updated</option>
                <option value="popular">Most Popular</option>
                <option value="newest">Newest</option>
            </select>
        </div>

        
        <section class="podcast-grid" id="podcast-grid"></section>

        <section class="modal" id="modal">
            <div class="modal-content">
                <div class="title-btn-wrapper">
                    <h1 class="modal-title"></h1>
                    <div class="close-btn" id="close-btn">
                        <img src="images/cross-black.png" alt="cross">
                    </div>
                </div>

                <div class="flex-wrapper">
                    <div class="pod-img">
                        <img src="" id="modal-img" alt="">
                    </div>
                    <div class="pod-info-container">
                        <div class="pod-description">
                            <p>Description</p>
                            <p class="pod-info"></p>

                            <p>Genres</p>
                            <div class="genre-flex">
                            </div>

                            <div class="date">
                                <img src="images/calendar.png" alt="a calender icon">
                                <p id="date-formated"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pod-season-container">
                    <h2>Seasons</h2>

                    <div class="season-list-container">
                        <div class="season-list">
                            <div class="seasons-clm">

                                <div class="flex-container">
                                <p class="season-title"></p>
                                <p class="season-description"></p>
                                </div>

                                <p class="ep-num"></p>
                            </div>
                
                        </div>
                    </div>

                </div>

            </div>
        </section>
    </main>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
